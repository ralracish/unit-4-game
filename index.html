<body>
    <header>
        <h1>Crystals Collector!</h1>
    </header>

    <textarea rows="12" columns="20">
        You will be given a random number at the start of the game.
        There are four crystals below. By clicking on a crystal you will add a specific amount of points to your score.
        You win the game by matching your total score to the random number. You lose the game if your total score goes above the random number.
        The value of each crystal is hidden from you until you click on it.
        Each time when the game starts, the game will change the values of each crystal.
    </textarea>

    <div class="target-number"></div>
    
    <h2>Number to Guess: <span id="number-to-guess"></span></h2>
  
    <!-- Note that this div is now empty. We will fill it dynamically -->
    <!-- We then wrapped our crystal image in an id "#crystals" -->
  <div id="crystals">

    <!-- We gave our crystal image the class ".crystal-image" to apply the resize-->
    <img class="crystal-image" src="assets/images/crystalimage1.jpg" alt="crystal 1">
    <img class="crystal-image" src="assets/images/crystalimage2.jpg" alt="crystal 2">
    <img class="crystal-image" src="assets/images/crystalimage3.jpg" alt="crystal 3">
    <img class="crystal-image" src="assets/images/crystalimage4.jpg" alt="crystal 4">
  </div>
