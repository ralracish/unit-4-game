<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Crystal Collectors Game</title>
    
<!-- Bootstrap CDN -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <header>
        <h1>Crystals Collector!</h1>
    </header>

    <textarea rows="6" columns="20">
        You will be given a random number ("Number to Guess") at the start of the game.
        There are four crystals below. By clicking on a crystal you will add a specific amount of points to your score.
        You win the game by matching your total score to the random number ("Number to Guess"). You lose the game if your total score goes above the random number.
        The value of each crystal is hidden from you until you click on it.
        Each time when the game starts, the game will change the values of each crystal.
    </textarea>

    <div class="target-number">
    
    <h2 id="number-to-guess"></h2>

    </div>
    <div id="wins"></div>

    <div id="losses"></div>
  
  <div class="crystals">

    <!-- We gave our crystal images the class ".crystal-image" to apply the resize-->
    <img class="crystal-image" src="assets/images/crystalimage1.jpg" id="crystal-1" alt="crystal 1">
    <img class="crystal-image" src="assets/images/crystalimage2.jpg" id="crystal-2" alt="crystal 2">
    <img class="crystal-image" src="assets/images/crystalimage3.jpg" id="crystal-3" alt="crystal 3">
    <img class="crystal-image" src="assets/images/crystalimage4.jpg" id="crystal-4" alt="crystal 4">
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Total Score</h5>
      <p class="score"></p>
      
    </div>
  </div>
</body>
